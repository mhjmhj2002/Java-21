<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="bg-dark text-white text-center p-3 mb-4">
        <h1><i class="bi bi-truck"></i> Nosso Delivery</h1>
        <p class="lead">Escolha um restaurante e veja o cardápio</p>
    </header>

    <main class="container">
        <!-- Seção de Restaurantes -->
        <section id="restaurantes-section">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Restaurantes Disponíveis</h2>
                <!-- BOTÃO PARA ADICIONAR NOVO RESTAURANTE -->
                <button id="btn-novo-restaurante" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Novo Restaurante
                </button>
            </div>
            
            <div id="loading-spinner" class="text-center mt-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
            <div id="restaurantes-lista" class="row g-4 mt-2"></div>
        </section>

        <hr class="my-5">

        <!-- Seção de Produtos (Cardápio ) -->
        <section id="produtos-section" class="d-none">
            <h2 id="nome-restaurante-selecionado">Cardápio</h2>
            <div id="produtos-lista" class="list-group mt-3"></div>
        </section>
    </main>

    <!-- MODAL PARA CRIAR/EDITAR RESTAURANTE -->
    <div class="modal fade" id="restaurante-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Novo Restaurante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulário -->
                    <form id="restaurante-form">
                        <!-- Campo oculto para guardar o ID durante a edição -->
                        <input type="hidden" id="restaurante-id">
                        <div class="mb-3">
                            <label for="restaurante-nome" class="form-label">Nome do Restaurante</label>
                            <input type="text" class="form-control" id="restaurante-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="restaurante-endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="restaurante-endereco" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted mt-5 p-3 bg-light">
        <p>&copy; 2025 Projeto de Delivery</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
