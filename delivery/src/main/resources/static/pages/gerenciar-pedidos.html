<!-- Conteúdo da Página de Gerenciamento de Pedidos -->
<div class="container py-4">
    <h1 class="mb-4">Gerenciar Pedidos</h1>

    <!-- Card de Filtros -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form id="filtros-form" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="filtro-cliente" class="form-label">Cliente</label>
                    <select id="filtro-cliente"></select>
                </div>
                <div class="col-md-3">
                    <label for="filtro-restaurante" class="form-label">Restaurante</label>
                    <select id="filtro-restaurante"></select>
                </div>
                <div class="col-md-3">
                    <label for="filtro-status" class="form-label">Status</label>
                    <select id="filtro-status" class="form-select"></select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                    <button type="button" id="btn-limpar-filtros" class="btn btn-outline-secondary w-100 mt-2">Limpar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela de Pedidos -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Restaurante</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th class="text-end">Total</th>
                </tr>
            </thead>
            <tbody id="tabela-pedidos"></tbody>
        </table>
    </div>
    <div id="placeholder-tabela" class="text-center text-muted mt-4"></div>

    <!-- Controles de Paginação -->
    <nav id="paginacao-nav" class="d-flex justify-content-between align-items-center mt-3">
        <span id="info-paginacao"></span>
        <div>
            <button id="btn-anterior" class="btn btn-outline-secondary" disabled>Anterior</button>
            <button id="btn-proximo" class="btn btn-outline-secondary" disabled>Próximo</button>
        </div>
    </nav>
</div>

<!-- Modal de Detalhes do Pedido -->
<div class="modal fade" id="detalhes-pedido-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detalhes-pedido-label">Detalhes do Pedido #</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="detalhes-pedido-body">
                <!-- Conteúdo será injetado aqui -->
            </div>
            <div class="modal-footer" id="detalhes-pedido-footer">
                <!-- Botões de ação serão injetados aqui -->
            </div>
        </div>
    </div>
</div>
