<!-- Conteúdo da Página de Acompanhamento de Pedidos -->
<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Acompanhamento de Pedidos</h1>

            <!-- Seletor de Cliente -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <label for="select-cliente-acompanhamento" class="form-label fw-bold">Selecione um Cliente para ver seus pedidos:</label>
                    <select id="select-cliente-acompanhamento" class="form-select"></select>
                </div>
            </div>

            <!-- Área para exibir os pedidos -->
            <div id="pedidos-container" class="row g-4">
                <!-- Cards de pedido serão inseridos aqui -->
            </div>

            <!-- Mensagem de carregamento ou estado vazio -->
            <div id="pedidos-placeholder" class="text-center text-muted mt-5">
                <p>Selecione um cliente para começar.</p>
            </div>
        </div>
    </div>
</div>
