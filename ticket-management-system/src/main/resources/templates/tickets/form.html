<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${ticketDTO.clienteId != null} ? 'Editar Ticket' : 'Novo Ticket'">Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            border-radius: 10px;
        }
        .card-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        }
        .text-danger {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-ticket-alt me-2"></i>Sistema de Tickets
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Início</a>
                <a class="nav-link" href="/tickets">Tickets</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link" href="/batch/upload">Upload</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${ticketDTO.clienteId != null} ? 'Editar Ticket' : 'Novo Ticket'" class="mb-0">
                            Novo Ticket
                        </h3>
                    </div>
                    <div class="card-body">
                        <!-- Mensagens de sucesso/erro -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="${ticketDTO.clienteId != null} ? 
                                        @{/tickets/editar/} + ${id} : 
                                        @{/tickets}" 
                              method="post" th:object="${ticketDTO}">
                            
                            <div class="mb-3">
                                <label class="form-label">Título *</label>
                                <input type="text" class="form-control" th:field="*{titulo}" 
                                       placeholder="Digite o título do ticket" required>
                                <div class="form-text">Ex: Problema de login, Site lento, etc.</div>
                                <div th:if="${#fields.hasErrors('titulo')}" class="text-danger">
                                    <span th:errors="*{titulo}"></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descrição</label>
                                <textarea class="form-control" th:field="*{descricao}" 
                                          rows="4" placeholder="Descreva o problema detalhadamente"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Status *</label>
                                        <select class="form-select" th:field="*{status}" required>
                                            <option value="">Selecione o status</option>
                                            <option th:each="status : ${statusValues}" 
                                                    th:value="${status}" 
                                                    th:text="${status.descricao}">
                                            </option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('status')}" class="text-danger">
                                            <span th:errors="*{status}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Cliente *</label>
                                        <select class="form-select" th:field="*{clienteId}" required>
                                            <option value="">Selecione um cliente</option>
                                            <option th:each="cliente : ${clientes}" 
                                                    th:value="${cliente.id}" 
                                                    th:text="${cliente.nome}">
                                            </option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('clienteId')}" class="text-danger">
                                            <span th:errors="*{clienteId}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/tickets" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Voltar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:text="${ticketDTO.clienteId != null} ? 'Atualizar' : 'Criar'">Criar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">Sistema de Gerenciamento de Tickets &copy; 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
