<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tickets - Sistema de Tickets</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-ticket-alt me-2"></i>Lista de Tickets</h1>
            <a th:href="@{/tickets/novo}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Novo Ticket
            </a>
        </div>

        <!-- Lista de Tickets -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Tickets Encontrados: <span th:if="${tickets != null}" th:text="${tickets.size()}">0</span></h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Status</th>
                                <th>Cliente</th>
                                <th>Data Criação</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ticket : ${tickets}">
                                <td th:text="${ticket.id}">1</td>
                                <td th:text="${ticket.titulo}">Problema de login</td>
                                <td>
                                    <th:block th:switch="${ticket.status}">
                                        <span th:case="'ABERTO'" class="badge bg-warning status-badge" th:text="${ticket.status.descricao}">ABERTO</span>
                                        <span th:case="'RESOLVIDO'" class="badge bg-success status-badge" th:text="${ticket.status.descricao}">RESOLVIDO</span>
                                        <span th:case="'FECHADO'" class="badge bg-secondary status-badge" th:text="${ticket.status.descricao}">FECHADO</span>
                                        <span th:case="*" class="badge bg-info status-badge" th:text="${ticket.status.descricao}">OUTRO</span>
                                    </th:block>
                                </td>
                                <td th:text="${ticket.cliente.nome}">João Silva</td>
                                <td th:text="${#temporals.format(ticket.dataCriacao, 'dd/MM/yyyy HH:mm')}">01/01/2023 10:30</td>
                                <td>
                                    <a th:href="@{/tickets/visualizar/{id}(id=${ticket.id})}" class="btn btn-sm btn-info">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/tickets/editar/{id}(id=${ticket.id})}" class="btn btn-sm btn-warning">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <button class="btn btn-sm btn-danger" th:onclick="'confirmarExclusao(' + ${ticket.id} + ')'">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(tickets)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-2x mb-2"></i>
                                    <p>Nenhum ticket encontrado</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        function confirmarExclusao(id) {
            if (confirm('Tem certeza que deseja excluir este ticket?')) {
                fetch('/api/tickets/' + id, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Erro ao excluir ticket');
                    }
                });
            }
        }
    </script>
</body>
</html>
