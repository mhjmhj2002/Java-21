<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card { transition: transform 0.2s; }
        .card:hover { transform: translateY(-2px); }
        .status-badge { padding: 0.4em 0.8em; border-radius: 20px; }
    </style>
</head>
<body>
	
	<div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="fas fa-ticket-alt fa-3x text-primary mb-3"></i>
                        <h3>Gerenciar Tickets</h3>
                        <p>Crie, edite e visualize tickets</p>
                        <a href="/tickets" class="btn btn-primary">Acessar Tickets</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="fas fa-users fa-3x text-success mb-3"></i>
                        <h3>Gerenciar Clientes</h3>
                        <p>Administre a base de clientes</p>
                        <a href="/clientes" class="btn btn-success">Acessar Clientes</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="fas fa-file-excel fa-3x text-info mb-3"></i>
                        <h3>Upload em Lote</h3>
                        <p>Importe m√∫ltiplos tickets</p>
                        <a href="/batch/upload" class="btn btn-info">Fazer Upload</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
