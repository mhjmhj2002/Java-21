<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.nome}">Visualizar Cliente</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Informações do Cliente -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Informações do Cliente</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <i class="fas fa-user-circle fa-5x text-primary"></i>
                        </div>
                        <div class="mb-3">
                            <strong>Nome:</strong>
                            <p th:text="${cliente.nome}">Nome do Cliente</p>
                        </div>
                        <div class="mb-3">
                            <strong>Email:</strong>
                            <p th:text="${cliente.email}">email@cliente.com</p>
                        </div>
                        <div class="mb-3">
                            <strong>Telefone:</strong>
                            <p th:text="${cliente.telefone ?: 'Não informado'}">(11) 99999-9999</p>
                        </div>
                        <div class="d-grid gap-2">
                            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning">
                                <i class="fas fa-edit me-2"></i>Editar
                            </a>
                            <a th:href="@{/clientes}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Tickets do Cliente -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Tickets do Cliente</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(cliente.tickets)}" class="text-center text-muted py-4">
                            <i class="fas fa-ticket-alt fa-2x mb-2"></i>
                            <p>Nenhum ticket encontrado para este cliente</p>
                        </div>
                        
                        <div th:each="ticket : ${cliente.tickets}" class="card mb-2">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 th:text="${ticket.titulo}">Título do Ticket</h6>
                                        <p class="text-muted mb-1" th:text="${ticket.descricao ?: 'Sem descrição'}">
                                            Descrição do ticket...
                                        </p>
                                        <small class="text-muted">
                                            Criado em: <span th:text="${#temporals.format(ticket.dataCriacao, 'dd/MM/yyyy HH:mm')}">
                                                01/01/2023 10:30
                                            </span>
                                        </small>
                                    </div>
                                    <span th:classappend="${ticket.status == 'ABERTO'} ? 'bg-warning' : 
                                                          ${ticket.status == 'RESOLVIDO'} ? 'bg-success' : 
                                                          ${ticket.status == 'FECHADO'} ? 'bg-secondary' : 'bg-info'" 
                                          class="badge status-badge" th:text="${ticket.status.descricao}">
                                        Status
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
