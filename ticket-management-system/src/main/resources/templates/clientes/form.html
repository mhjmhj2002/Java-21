<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.id != null} ? 'Editar Cliente' : 'Novo Cliente'">Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-ticket-alt me-2"></i>Sistema de Tickets
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${cliente.id != null} ? 'Editar Cliente' : 'Novo Cliente'" class="mb-0"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${cliente.id != null} ? 
                                        @{/clientes/editar/} + ${cliente.id} : 
                                        @{/clientes}" 
                              method="post">
                            
                            <div class="mb-3">
                                <label class="form-label">Nome *</label>
                                <input type="text" class="form-control" name="nome" 
                                       th:value="${cliente.nome}" required
                                       placeholder="Digite o nome completo">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" name="email" 
                                       th:value="${cliente.email}" required
                                       placeholder="email@exemplo.com">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" name="telefone" 
                                       th:value="${cliente.telefone}"
                                       placeholder="(11) 99999-9999">
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/clientes" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Voltar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:text="${cliente.id != null} ? 'Atualizar' : 'Criar'"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">Sistema de Gerenciamento de Tickets &copy; 2023</p>
        </div>
    </footer>
</body>
</html>
